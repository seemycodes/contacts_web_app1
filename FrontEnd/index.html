<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center p-3">
                <h2 class="headerfont">Contacts</h2>
            </div>
        </div>

        <!-- Admin Header Row  -->
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center p-2">
                <div class="Admin-Header-container">
                    <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg"
                        alt="Admin Image">
                    <h1>Admin User</h1>
                    <p id="contact-count">Loading contacts...</p>
                </div>
            </div>
        </div>
        <!-- Search Bar Row -->
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center p-2">
                <div class="searchbar-container">
                    <input type="text" class="searchbar form-control" placeholder="Search Name, Phone Number, Email">
                    <button class="btn custombutton custombutton1"><i class="bi bi-plus"></i></button>
                    <button class="btn custombutton custombutton2"><i class="bi bi-three-dots"></i></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-2" id="action-dropdown" style="display: none;">
            <div class="col-sm-12 d-flex justify-content-center">
                <div class="dropdown-menu p-3 d-flex  align-items-center"
                    style="background: white; border: 1px solid #ccc; width: 100%; max-width: 1500px; display: flex; position: relative; z-index: 1000;">
                    <button class="btn btn-danger flex-grow-1 me-2" onclick="deleteAllContacts()">Delete All
                        Contacts</button>
                    <button class="btn btn-secondary flex-grow-1" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>


        <!-- Contacts List -->
        <div class="row overflow-auto justify-content-center mb-5 hide-scrollbar"
            style="max-height: calc(100vh - 200px);">
            <div class="col-sm-12 d-flex flex-column align-items-center mt-3 contacts-list">
                <!-- inject Contacts -->
            </div>

        </div>
    </div>


    <script src="assets/js/main.js"></script>
    <script>
    </script>
</body>

</html>
